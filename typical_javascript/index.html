<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript本格入門</title>
</head>
<body>
    <script type="text/javascript">
        let name = 'World'
        let msg = `Hello, ${name}!!`
        window.alert(msg);
    </script>
    <a href="JavaScript:window.alert(msg);">ダイアログを表示</a>
</body>
</html>
