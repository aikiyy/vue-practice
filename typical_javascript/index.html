<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript本格入門</title>
</head>
<body>
    <script type="text/javascript">
        let name = 'World'
        let msg = `Hello, ${name}!!`
        window.alert(msg);

        for (var i = 1; i < 10; i++) {
          document.write('<p>' + i + '</p>')
        }

        var Member = function (firstName, lastName) {
          this.firstName = firstName;
          this.lastName = lastName;
          this.getFullname = function () {
            return this.lastName + ' ' + this.firstName;
          }
        }
        var member = new Member('太郎', '山田');
        document.write(member.getFullname())
    </script>
    <a href="JavaScript:window.alert(msg);">ダイアログを表示</a>
</body>
</html>
