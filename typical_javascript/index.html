<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript本格入門</title>
</head>
<body>
    <a href="JavaScript:window.alert(msg);">ダイアログを表示</a>
    現在時刻<span id="result"></span>
    <script type="text/javascript">
        let name = 'World'
        let msg = `Hello, ${name}!!`
        window.alert(msg);

        for (var i = 1; i < 10; i++) {
          document.write('<p>' + i + '</p>')
        }

        // constructer
        var Member = function (firstName, lastName) {
          this.firstName = firstName;
          this.lastName = lastName;
          this.getFullname = function () {
            return this.lastName + ' ' + this.firstName;
          }
        }
        var member = new Member('太郎', '山田');
        document.write(member.getFullname())

        // superclass, subclass
        var Animal = function () {};
        Animal.prototype = {
          walk: function () {
            document.write('トコトコ');
          }
        }
        var Dog = function () {
          Animal.call(this)
        }
        Dog.prototype = new Animal();
        Dog.prototype.bark = function () {
          document.write('わんわん')
        }
        var d = new Dog();
        d.walk();
        d.bark();

        var current = new Date();
        var result = document.getElementById('result');
        result.textContent = current.toLocaleString();
    </script>
</body>
</html>
